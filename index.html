<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Forms</title>
</head>
<body>
    <h1>Pet Adoption Application</h1>

    <form method="GET">
        <label>Your name:
            <input type="text" name="applicantName">
        </label>

        <label>Your email:
            <input type="email" name="applicantEmail">
        </label>

        <!--Other syntax-->
        <label for="city">What city are you in?</label>
            <input type="city" name="text" name="applicantCity">
        
        <label>How many pets do you currently have?
            <input type="number" name="petCount">
        </label> 
        
        <label>To create account, enter a password:
            <input type="password" name="accountPW">
        </label>

        <input type="submit" value="Apply now!">
    
    
    </form>
</body>
</html>
